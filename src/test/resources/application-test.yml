server:
  shutdown: immediate

management.endpoint:
  health.cache.time-to-live: 0
  info.cache.time-to-live: 0

spring:
  datasource:
    url: 'jdbc:postgresql://localhost:5432/csip'
    username: csip
    password: csip
  flyway:
    locations: classpath:/migration/common,classpath:/migration/test

api:
  base:
    url:
      hmpps-auth: http://localhost:8090/auth
      manage-users: http://localhost:8111
      prisoner-search: http://localhost:8112

manage-users:
  client:
    id: alerts-api
    secret: clientsecret

prisoner-search:
  client:
    id: alerts-api
    secret: clientsecret